<div class="card announce">
  <div class="card-header">
    <h3 class="card-title announce__title">
        Statistics
    </h3>
  </div>
  <div class="card-body">
    <ul class="announce-statistic">
      <li>
        <img src="../../../assets/images/list_style.png" alt="list_style" width="15px"/>
        <span class="announce-statistic__number">65</span> posts
      </li>
      <li>
        <img src="../../../assets/images/list_style.png" alt="list_style" width="15px"/>
        <span class="announce-statistic__number">{{ allRequests?.length }}</span> requests
      </li>
      <li>
        <img src="../../../assets/images/list_style.png" alt="list_style" width="15px"/>
        <span class="announce-statistic__number">{{ allUsers?.length }}</span> members
        <div class="announce-statistic__number-des">
          <a
            *ngFor="let user of allUsers;"
            title="{{ user.name }}"
            (click)="seeInfoAUser(user._id)">
            <img
              src="{{ user?.avatar}}"
              alt="avatar" width="35px" height="30px" class="rounded-circle"
            />
          </a>
          <a class="related-users__item related-users__item--last"
            title="See more here"
            (click)="goToUsersModule()"
          >
            <!-- <img class="rounded-circle" src="https://cdn0.iconfinder.com/data/icons/avatar-profile/452/pikachu_pokemon_profile_avatar_people-512.png" alt="avatar" height="70px"/> -->
            <img src="../../../../assets/images/tridot.png" alt="avatar" height="30" width="20"/>
          </a>
        </div>
      </li>
      <li>
        <img src="../../../assets/images/list_style.png" alt="list_style" width="15px"/>
        <span class="announce-statistic__number">{{ allDivisions?.length }}</span> Divisions
        <ul>
          <li *ngFor="let div of allDivisions"><span>{{ div.name }}</span></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
