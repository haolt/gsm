<div class="card announce"
  [ngClass]="{'announce--active' : isShowAddForm}"
>
  <div class="card-header">
    <h3 class="card-title announce__title">
      <!-- {{ 'DASHBOARD.ANNOUNCE.NAME' | translate }} -->
      Search
    </h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <input type="text" class="form-control"
        placeholder="Type your keywords"
        [(ngModel)]="keywords"
        (keyup)="onFilterAnnouncesAfter1Seconds()"
      />
    </div>
    <div class="announce-search--advance-btn mb-3"
      (click)="hasShowSearchAdvance = !hasShowSearchAdvance"
    >
      Advanced
      <img alt="dropdown" src="../../../../assets/images/btn/down.png" width="15px">
    </div>
    <div class="announce-edit__assign"
      [ngClass]="{'active': hasShowSearchAdvance}"
    >
      <div class="custom-control custom-checkbox mb-3" id="assignTo"
        *ngFor="let division of allDivisions"
      >
        <input type="checkbox" class="custom-control-input" id="{{ division.abbr }}"
          (change)="onChangeCheckboxDivison(division.abbr); onFilterAnnounces()"
        />
        <label class="custom-control-label" for="{{ division.abbr }}">
          {{ division.name }}
        </label>
      </div>
    </div>

    <button type="button" class="btn btn-success btn-block"
      (click)="onFilterAnnounces()"
    >
      Filter
    </button>
  </div>
</div>
