<p class="add-delete-question">
  <img alt="warning_icon" src="../../../../assets/images/btn/cancel.png" width="25px">
  Are you sure that you want to delete
  <img class="add-delete-avatar" src="{{ user.avatar }}" alt="avatar"/>
  <strong>
    {{ user.name }}
  </strong>
  ?
</p>
<div class="buttons">
  <button class="btn btn-light"
    (click)="closeModal()"
  >
    Cancel
  </button>
  <button class="btn btn-danger"
    (click)="deleteUser()"
  >
    Of course
  </button>
</div>
