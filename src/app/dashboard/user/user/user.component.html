<app-search-form [title]="title"
  (getKeywordsEventEmitter)="getKeywords($event)">
</app-search-form>
<div class="announce">
  {{ keywords }}
  <div class="row">
    <div class="col-md-12">
      <app-user-filter></app-user-filter>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Division</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of allUsers; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <img src="{{ user.avatar }}"
                alt="avatar" width="35px" height="30px" class="rounded-circle"
              />
              {{ user.name }}
            </td>
            <td>
              {{ user.position }}
            </td>
            <td>
              {{ user.division }}
            </td>
            <td>
              <select class="custom-select"
                value="{{ user.role }}"
                [disabled]="!isAdmin"
              >
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
