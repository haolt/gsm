<app-search-form [title]="title"
  (getKeywordsEventEmitter)="getKeywords($event)">
</app-search-form>
<div class="user">
  {{ keywords }}
  <div class="row">
    <div class="col-md-12">
      <div class="user-filter">
        <app-user-filter (filterConditionsEventEmitter)="onFilter($event)"></app-user-filter>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Division</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of allUsersResult; let i = index" class="user-row">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <img src="{{ user.avatar }}"
                alt="avatar" width="35px" height="30px" class="rounded-circle"
              />
              <strong>
                {{ user.name }}
              </strong>
              <div class="options" *ngIf="isAdmin">
                <button class="edit-user-btn"
                  (click)="handleClickEditBtn(user._id)"
                >
                  Edit
                </button>
                <button class="delete-user-btn">Delete</button>
              </div>
              <div class="editForm" *ngIf="user.hasDisplayEditForm">
                <app-user-edit [user]="user"

                ></app-user-edit>
              </div>
            </td>
            <td>
              {{ user.position }}
            </td>
            <td>
              {{ user.division | division }}
            </td>
            <td>
              <select class="custom-select"
                value="{{ user.role }}"
                disabled
              >
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
