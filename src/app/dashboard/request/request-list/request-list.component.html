<table class="table table-striped table-bordered table-hover request-list">
  <thead>
    <tr>
      <th scope="col" rowSpan="2">
        <div class="col-auto p-0">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customControlAutosizing"/>
            <label class="custom-control-label" for="customControlAutosizing"> No.</label>
          </div>
        </div>
      </th>
      <th scope="col" rowSpan="2">Name</th>
      <th scope="col" rowSpan="2">Created at</th>
      <th scope="col" rowSpan="2">Type</th>
      <th scope="col" rowSpan="2">Time Request</th>
      <th scope="col" rowSpan="2">Reason</th>
      <th scope="col" colSpan="2">COMPENSATION</th>
      <th scope="col" rowSpan="2">Status</th>
    </tr>
    <tr>
      <th>From</th>
      <th>To</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let request of allRequests; let i = index">
      <th scope="row">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="{{ request._id }}"
            [checked]="request.hasChecked"
          />
          <label class="custom-control-label" for="{{ request._id }}">{{ i + 1 }}</label>
        </div>
      </th>
      <td>{{ request.createdBy }}
        <!-- <img src="http://cdn.trochoiviet.com/wp-content/uploads/2016/08/pikachu.jpg"
          alt="avatar" width="35px" height="30px" class="rounded-circle"
        />
        Pika cheww -->
      </td>
      <td>{{ request.createdAt }}</td>
      <td>{{ request.type }}</td>
      <td>{{ request.checkTime }}</td>
      <td>{{ request.reason }}</td>
      <td>{{ request.compensationFromTime }}</td>
      <td>{{ request.compensationToTime }}</td>
      <td>
        <select class="custom-select"
          [value]="request.status"
          [disabled]="!isAdmin"
        >
        <!-- (change)="ChangingValue($event)" -->
          <option value="pending">Pending</option>
          <option value="approved">Approve</option>
          <option value="rejected">Reject</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
